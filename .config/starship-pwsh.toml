"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

# git here for pwsh
format = """
$shell\
$python\
$username\
$hostname\
$localip\
$shlvl\
$directory\
$docker_context\
$nix_shell\
$aws\
$gcloud\
$azure\
$custom\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$sudo\
$jobs\
$battery\
$status\
$container\
$character"""

[username]
disabled = true
format = '[$user]($style)'

[hostname]
format = '[$ssh_symbol$hostname]($style) '
