"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

format = """
$shell\
$python\
$username\
$hostname\
$localip\
$shlvl\
$directory\
$docker_context\
$nix_shell\
$aws\
$gcloud\
$azure\
$custom\
$sudo\
$jobs\
$battery\
$status\
$container\
$character"""

right_format = """
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status"""

[username]
format = '[$user]($style)'

[hostname]
format = '[$ssh_symbol$hostname]($style) '
ssh_symbol = '🌐'

[directory]
style = 'bold blue'
truncation_symbol = '…/'

[jobs]
symbol = '∔'

[character]
success_symbol = '[\$](bold green)'
error_symbol = '[\$](bold red)'

[shell]
disabled = false
format = '[$indicator]($style)'
zsh_indicator = ''
bash_indicator = ' '
powershell_indicator = ' '

[git_branch]
style = 'bold green'
format = '[$symbol$branch(:$remote_branch)]($style) '

[git_status]
style = 'bold green'
format = '([$all_status$ahead_behind]($style) )'
conflicted = '🛑 '
ahead = '⇡${count} '
behind = '⇣${count} '
untracked = '[?$count](red) '
stashed = '📦 '
modified = '[!$count](red) '
staged = '+${count} '
renamed = '»${count} '
deleted = '[✘${count}](red) '

[python]
format = '[${symbol}(\($virtualenv\) )]($style)'
symbol = '🐍'
